<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Web Course Documentation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/highlight/atom-one-light.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation">
          <a href="content/html.html">HTML</a>
        </li>
        <li role="presentation">
          <a href="content/css.html">CSS</a>
        </li>
        <li role="presentation">
          <a href="content/css-tema-1.html">CSS Tema 1</a>
        </li>
        <li role="presentation">
          <a href="content/js.html">JavaScript</a>
        </li>
        <li role="presentation">
          <a href="content/jquery.html">jQuery</a>
        </li>
        <li role="presentation">
          <a href="content/http.html">HTTP</a>
        </li>
      </ul>
    </div>
  </nav>


  <div style="margin-top: 50px;" id="content"></div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      const urlSplit = window.location.href.split('/');
      const fileName = urlSplit[urlSplit.length - 1];
      const contentUrl = `content/${fileName ? fileName : 'html.html'}`;
      $("#content").load(contentUrl);
      $(".nav li.active").removeClass("active");
      const cleanContentUrl = contentUrl.split('#')[0];
      $('.navbar-fixed-top a[href="' + cleanContentUrl + '"]').parent().addClass('active');
    });
    $(".nav a").click(function (event) {
      event.preventDefault();
      $("#content").load($(this).attr("href"));
      $(".nav li.active").removeClass("active");
      $(this)
        .parent()
        .addClass("active");
      window.history.pushState("", "", $(this).attr("href").split('/')[1]);
    });
  </script>
  <script src="src/ace.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/highlight.pack.js"></script>

</body>

</html>
