      <ul class="nav nav-pills">
        <li class="dropdown">
          <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">JavaScript <span class="caret"></span></span>
          <ul class="dropdown-menu">

  <div style="margin-top: 50px;" id="content"></div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      const urlSplit = window.location.href.split('/');
      const fileName = urlSplit[urlSplit.length - 1];
      let contentUrl = `content/${fileName ? fileName : 'html.html'}`;
      contentUrl += '?ts=' + new Date().getTime();
      $("#content").load(contentUrl);
      $(".nav li.active").removeClass("active");
      const cleanContentUrl = contentUrl.split('#')[0];
      $('.navbar-fixed-top a[href="' + cleanContentUrl + '"]').parent().addClass('active');
    });
    $(".nav a").click(function (event) {
      event.preventDefault();
      let contentUrl = $(this).attr("href");
      contentUrl += '?ts=' + new Date().getTime();

      $("#content").load(contentUrl);
      $(".nav li.active").removeClass("active");
      $(this)
        .parent()
        .addClass("active");
      window.history.pushState("", "", $(this).attr("href").split('/')[1]);
    });
  </script>
  <script src="src/ace.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/highlight.pack.js"></script>
