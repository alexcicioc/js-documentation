<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Editor</title>
  <style type="text/css" media="screen">
    .btn-primary {
      background-image: -webkit-linear-gradient(top, #337ab7 0, #265a88 100%);
      background-image: -o-linear-gradient(top, #337ab7 0, #265a88 100%);
      background-image: -webkit-gradient(linear, left top, left bottom, from(#337ab7), to(#265a88));
      background-image: linear-gradient(to bottom, #337ab7 0, #265a88 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff337ab7', endColorstr='#ff265a88', GradientType=0);
      filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
      background-repeat: repeat-x;
      border-color: #245580;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, .2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .15), 0 1px 1px rgba(0, 0, 0, .075);
      color: #fff;
      border: 1px solid transparent;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.42857143;
    }

    #editor {
      height: 320px;
      width: 500px;
    }

    .output {
      background: #272822;
      color: #F8F8F2;
      padding: 5px;
      min-height: 310px;
    }
  </style>
</head>

<body>
  <table style="width: 100%; border:0;" cellpadding="0" rowpadding="0">
    <colgroup>
      <col width="500" />
      <col />
    </colgroup>
    <tr>
      <td>
        <div id="editor"></div>
      </td>
      <td style="vertical-align: top;">
        <div class="form-group output">
          <p class="help-block result">Click Run button to see the result.</p>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn-primary" onclick="runCode(event)">Run >></button>
      </td>
    </tr>
  </table>


  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../src/ace.js"></script>

  <script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    function findGetParameter(parameterName) {
      var result = null,
        tmp = [];
      location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
      return result;
    }

    const editorValue = atob(findGetParameter('value'));
    editor.session.setValue(editorValue);

    function runCode() {
      $('.result').html('');
      const codeValue = editor.getValue();
      try {
        eval(codeValue);
      } catch (error) {
        $('.result').append(`<div>Error: ${error}</div>`);
      }
    }
    console.log = (message) => {
      $('.result').append(`<div>${message}</div>`);
    }
  </script>

</body>

</html>
