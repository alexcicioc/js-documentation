<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Editor</title>
  <style type="text/css" media="screen">
    #editor {
      height: 300px;
      width: 500px;
    }

    .output {
      background: #272822;
      color: #F8F8F2;
      padding: 5px;
      min-height: 290px;
    }
  </style>
</head>

<body>
  <table style="width: 100%; border:0;" cellpadding="0" rowpadding="0">
    <colgroup>
      <col width="500" />
      <col />
    </colgroup>
    <tr>
      <td>
        <div id="editor"></div>
      </td>
      <td style="vertical-align: top;">
        <div class="form-group output">
          <label for="exampleInputFile">Console output:</label>
          <p class="help-block result">Click Run button to see the result.</p>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button onclick="runCode(event)">Run</button>
      </td>
    </tr>
  </table>


  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../src/ace.js"></script>

  <script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    function findGetParameter(parameterName) {
      var result = null,
        tmp = [];
      location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
      return result;
    }

    const editorValue = atob(findGetParameter('value'));
    editor.session.setValue(editorValue);

    function runCode() {
      $('.result').html('');
      const codeValue = editor.getValue();
      try {
        eval(codeValue);
      } catch (error) {
        $('.result').append(`<div>Error: ${error}</div>`);
      }
    }
    console.log = (message) => {
      $('.result').append(`<div>${message}</div>`);
    }
  </script>

</body>

</html>
