<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Editor</title>
  <style type="text/css" media="screen">
    #editor {
      height: 300px;
      width: 500px;
    }
  </style>
</head>

<body>

  <button onclick="runCode(event)">Run</button>
  <div id="editor"></div>
  <div class="form-group">
    <label for="exampleInputFile">Result</label>
    <p class="help-block result">Click Run button to see the result.</p>
  </div>


  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../src/ace.js"></script>

  <script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    function findGetParameter(parameterName) {
      var result = null,
        tmp = [];
      location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
      return result;
    }

    const editorValue = atob(findGetParameter('value'));
    editor.session.setValue(editorValue);
    
    function runCode() {
      $('.result').html('');
      const codeValue = editor.getValue();
      eval(codeValue);
    }
    console.log = (message) => {
      $('.result').append(`<p>${message}<p>`);
    }
  </script>

</body>

</html>
